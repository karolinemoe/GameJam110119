            {% if harbor %}
            <div class="harbor">
                <h2> {{ harbor }} <small>Latitude: {{ lat }}, Lonitude: {{ lon }}</small></h2><br>
                Current cm from median sea level: {{ currentLevel }}
            </div>  <br><br>
            <canvas id="myCanvas" width="600" height="400">Your browser does not support the canvas element.</canvas>
            <script>
                var canvas = document.getElementById("myCanvas");
                var ctx = canvas.getContext("2d");
                /* Water */
                var cl = '{{ currentLevel }}';
                if ( cl > 0) {
                    cl = cl * 1.5;
                    cl = 200 - cl;
                    console.log(cl);

                } else {
                    cl = cl * -1.5;
                    cl = 200 + cl;
                    console.log(cl);
                } 

                ctx.fillStyle = "#66ccff";
                ctx.fillRect(25,cl,600,1000);
                ctx.fillStyle = "#000000";
                /* Water level lines */
                ctx.moveTo(25, 0);
                ctx.lineTo(600, 0);

                ctx.moveTo(25, 66.67);
                ctx.lineTo(600, 66.67);
                
                ctx.moveTo(25, 133.34);
                ctx.lineTo(600, 133.34);
                
                ctx.moveTo(25, 200);
                ctx.lineTo(600, 200);
                
                ctx.moveTo(25, 266.67);
                ctx.lineTo(600, 266.67);
                
                ctx.moveTo(25, 333.34);
                ctx.lineTo(600, 333.34);

                ctx.moveTo(25, 400);
                ctx.lineTo(600, 400);

                ctx.stroke();
                /* TEXT */
                ctx.font = "11px Arial";
                ctx.fillText("Median water level", 500, 198);
                ctx.fillText("150", 2, 10);
                ctx.fillText("100", 2, 66.67);
                ctx.fillText("50", 2, 133.34);
                ctx.fillText("0", 2, 203);
                ctx.fillText("-50", 2, 266.67);
                ctx.fillText("-100", 2, 333.34);
                ctx.fillText("-150", 2, 398);

                
            </script>
